<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="assets\style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div id="display"></div>
                <div class="buttons">
                <div id="clear" class="btn">C</div>
                <div class="btn">&larr;</div>
                <div class="btn">/</div>
                <div class="btn">*</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">+</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">.</div>
                <div class="btn">(</div>
                <div class="btn">0</div>
                <div class="btn">)</div>
                <div id="total" class="btn">=</div>
                </div>
            </div>
        </section>
        <script src="assets\index.js"></script>
    </body>
</html>
